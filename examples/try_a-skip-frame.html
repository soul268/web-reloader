<!DOCTYPE HTML>

<html>
<head>
    <title>One frame loaded with ajax</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <script type="text/javascript" src='js/jquery-2.1.3.js'></script>

    <script type="text/javascript" src='js/jquery.debugLogger.js'></script>
    <script src="js/jquery.debugLogger.js"></script>
    <script type="text/javascript">
        if (typeof DEBUG_LOGGER === "object") {
            DEBUG_LOGGER.init({remote_log: 1, log_level: 6});
        }
    </script>

    <script type="text/javascript" src='js/web.reloader.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            WEB_RELOADER.initModule();
        });
    </script>

</head>
<body>

<h3>Link skip-frame to parent frame instead current</h3>

<h1>#frame3</h1>
<div class="r_frame" id="frame3">
    <h1>#frame2</h1>
    <div class="r_frame" id="frame2">
        <h1>#frame1</h1>
        <div class="r_frame" id="frame1">
            <ul>
                <li><a href="frame1.html">clean link</a></li>
                <li><a href="frame1.html" data-skip-frame="1">skip-frame=1 link</a></li>
                <li><a href="frame1.html" data-skip-frame="2">skip-frame=2 link</a></li>
                <li><a href="frame1.html" data-skip-frame="3">skip-frame=3 link (beyond existing parent frames count)</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>

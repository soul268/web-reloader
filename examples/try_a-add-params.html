<!DOCTYPE HTML>

<html>

<head>
    <title>Form submit - result redirected to another frame</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css"/>

    <script src='js/jquery-2.1.3.js'></script>

    <script type="text/javascript" src='js/jquery.debugLogger.js'></script>
    <script type="text/javascript">
        if (typeof DEBUG_LOGGER === "object") {
            DEBUG_LOGGER.init({remote_log: 0, log_level: 6});
        }
    </script>

    <script src='js/web.reloader.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            WEB_RELOADER.initModule();
        });
    </script>
</head>

<body>

    <div class="r_frame" id="test_frame" data-name="test_name"></div>

    <ul>
        <li><a href="post_echo.cgi" data-frame="test_frame">TEST - no regular arguments</a></li>
        <li><a href="post_echo.cgi?a=1" data-frame="test_frame">TEST a=1</a></li>
        <li><a href="post_echo.cgi?a=1&b=2" data-frame="test_frame">TEST a=1 b=2</a></li>
        <li><a href="post_echo.cgi?a=1&b=2&_TARGET_FRAME_NAME=over_write_me" data-frame="test_frame">TEST a=1 b=2 over_write_me</a></li>
        <li><a href="post_echo.cgi?a=1&b=2#TAG132" data-frame="test_frame">TEST a=1 b=2 #TAG123</a></li>
    </ul>


</body>
</html>

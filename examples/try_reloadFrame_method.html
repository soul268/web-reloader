<!DOCTYPE HTML>

<html>

<head>
    <title>Late commands</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css"/>

    <script src='js/jquery-2.1.3.js'></script>

    <script type="text/javascript" src='js/jquery.debugLogger.js'></script>
    <script type="text/javascript">
        if (typeof DEBUG_LOGGER === "object") {
            DEBUG_LOGGER.init({remote_log: 0, log_level: 6});
        }
    </script>

    <script src='js/web.reloader.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            WEB_RELOADER.initModule();
        });
    </script>
</head>

<body>

    <H1>Reload Frame method</H1>

    <p>#frame</p>
    <div class="r_frame" data-url="frame1.html" id="frame"></div>

    <H3>Tests must be run on webserver!!!</H3>

    <script>
        $(document).ready(function(){
            WEB_RELOADER.reloadFrame("frame");
        });
    </script>
</body>
</html>

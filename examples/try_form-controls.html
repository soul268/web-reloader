<!DOCTYPE HTML>

<html>

<head>
    <title>Form controls</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css"/>

    <script src='js/jquery-2.1.3.js'></script>

    <script type="text/javascript" src='js/jquery.debugLogger.js'></script>
    <script type="text/javascript">
        if (typeof DEBUG_LOGGER === "object") {
            DEBUG_LOGGER.init({remote_log: 0, log_level: 6});
        }
    </script>

    <script src='js/web.reloader.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            WEB_RELOADER.initModule();
        });
    </script>
</head>

<body>

<H1>Form controls</H1>

<p>#container</p>

<div class="r_frame" id="container">

    <form name='test_form' action='post_echo.cgi' method='post'>

        <select name="single">
            <option>Single</option>
            <option>Single2</option>
        </select>
        <br>
        <select name="multiple" multiple="multiple">
            <option selected="selected">Multiple</option>
            <option>Multiple2</option>
            <option selected="selected">Multiple3</option>
        </select>
        <br>
        <input type="checkbox" name="check" value="check1" id="ch1">
        <label for="ch1">check1</label>
        <input type="checkbox" name="check" value="check2" checked="checked" id="ch2">
        <label for="ch2">check2</label>
        <br>
        <input type="radio" name="radio" value="radio1" checked="checked" id="r1">
        <label for="r1">radio1</label>
        <input type="radio" name="radio" value="radio2" id="r2">
        <label for="r2">radio2</label>

        <p><input name='Submit' type='submit' value='Submit' class='ok'></p>

    </form>

</div>

<H3>Tests must be run on webserver!!!</H3>

</body>
</html>

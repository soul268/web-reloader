<!DOCTYPE HTML>

<html>

<head>
    <title>Form submit - result redirected to another frame</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css"/>

    <script src='js/jquery-2.1.3.js'></script>

    <script type="text/javascript" src='js/jquery.debugLogger.js'></script>
    <script type="text/javascript">
        if (typeof DEBUG_LOGGER === "object") {
            DEBUG_LOGGER.init({remote_log: 0, log_level: 6});
        }
    </script>

    <script src='js/web.reloader.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            WEB_RELOADER.initModule();
        });
    </script>
</head>

<body>

    <H1>Form submit - result redirected to another frame</H1>
    <H3>Tests must be run on webserver!!!</H3>

    <!--<div class="r_frame" id="master_form"></div>-->
    <div id="master_form">

        <form name='test_form' action='test_form.cgi' method='post' data-frame="container" >

            <p>Name: <input type='text' name='name' value=''></p>

            <p>Image: <input name='gopher' type='image' src='img/gopher_icon_128.png' alt='Gopher'></p>

            <p><input name='Submit' type='submit' value='Submit' class='ok'></p>

            <p><input name='ExternalCommand' type='submit' value='ExternalCommand' class='ok' data-frame="extra" data-url="frame1.html"></p>

            <input type='hidden' name='_button_name'>

        </form>

    </div>

    <p>#container</p>
    <div class="r_frame" id="container"></div>

    <p>#extra</p>
    <div class="r_frame" id="extra"></div>

</body>
</html>

<!DOCTYPE HTML>

<html>

<head>
    <title>Nested commands</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css"/>

    <script src='js/jquery-2.1.3.js'></script>
    <!--<script src='js/jquery-migrate-1.2.1.js'></script>-->

    <script type="text/javascript" src='js/jquery.debugLogger.js'></script>
    <script type="text/javascript">
        if (typeof DEBUG_LOGGER === "object") {
            DEBUG_LOGGER.init({remote_log: 0, log_level: 6});
        }
    </script>

    <script src='js/web.reloader.js'></script>
    <script>
        WEB_RELOADER.onload.mainCb = function() {
            console.log("::::mainCb");
            console.log($('#mainFrameId').html());
        };

        WEB_RELOADER.onload.anotherCb = function() {
            console.log("::::anotherCb");
            console.log($('#anotherFrameId').html());
        };
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            WEB_RELOADER.initModule();
        });
    </script>
</head>

<body>

    <H1>Nested commands</H1>
    <H3>Tests must be run on webserver!!!</H3>

    <div class="r_frame_command" data-name="loadFrame" data-frame="mainFrameId" data-url="frag001.html"></div>
    <div class="r_frame" id="mainFrameId" data-onload="mainCb"></div>
    <div class="r_frame" id="anotherFrameId" data-onload="anotherCb"></div>

</body>
</html>

<!DOCTYPE HTML>

<html>

<head>
    <title>A Link - different targets</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css"/>

    <script src='js/jquery-2.1.3.js'></script>

    <script type="text/javascript" src='js/jquery.debugLogger.js'></script>
    <script type="text/javascript">
        if (typeof DEBUG_LOGGER === "object") {
            DEBUG_LOGGER.init({remote_log: 0, log_level: 6});
        }
    </script>

    <script src='js/web.reloader.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            WEB_RELOADER.initModule();
        });
    </script>
</head>

<body>

    <div>#test_frame:</div>
    <div class="r_frame" id="test_frame" data-name="test_name">
        <ul>
            <li><a href="frame1.html">Link inside frame - auto load to the frame</a></li>
            <li><a href="frame1.html" data-frame="window">Link with target window - should load on new page</a></li>
        </ul>
    </div>

    <ul>
        <li><a href="frame1.html">Link outside frame - should load on new page</a></li>
        <li><a href="frame1.html" data-frame="test_frame">Link with target test_frame - should load on new page</a></li>
        <li><a href="frame1.html" data-frame="window">Link with target window - should load on new page</a></li>
    </ul>

</body>
</html>
